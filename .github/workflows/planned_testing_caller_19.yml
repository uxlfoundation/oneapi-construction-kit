      #download_dpcpp_artefact: host_x86_64_linux=14905704606;host_aarch64_linux=14905704606;host_riscv64_linux=14905704606
      #download_sycl_cts_artefact: host_x86_64_linux=14905704606;host_aarch64_linux=14905704606;host_riscv64_linux=14905704606
