# Calling workflow for running PR style tests
name: Run ock tests for PR style testing
on:
  #pull_request:
  #  paths:
  #    - 'source/**'
  #    - 'clik/**'
  #    - 'modules/**'
  #    - 'examples/**'
  #    - 'cmake/**'
  #    - 'hal/**'
  #    - '.github/actions/do_build_ock/**'
